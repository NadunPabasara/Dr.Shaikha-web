<!DOCTYPE html>

  <head>

    <title>Carousel Example</title>

        <div class="collapse navbar-collapse" id="navbarLinks">

              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://drshaikhaalkubaisi.com/product/"

              <li class="nav-item">

                  class="nav-link"

              <li class="nav-item">

                  href="https://www.instagram.com/Dr.shaikha.mc"

                  target="_blank"
                  ><i class="fab fa-instagram"></i
                ></a>
